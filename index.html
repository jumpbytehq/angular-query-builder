<!DOCTYPE html>
<html lang="en" ng-app="app">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Angular.js Query Builder</title>

        <link href="css/bootstrap.min.css" rel="stylesheet">
        <link href="css/styles.css" rel="stylesheet">
  </head>
  <body>
    <div class="container" ng-controller="QueryBuilderCtrl">
    <h1>Angular.js Query Builder</h1>

    <h3>Normal Usage</h3>
    <div class="alert alert-info">
        <strong>Example Output</strong><br>
        <pre ng-bind="query1"></pre>
        <br>
        <pre>{{queryObj1}}</pre>
    </div>
    <query-builder query-json="queryObj1" query="query1" fields="fields"></query-builder>

    <!--predefined query-->
    <h3>Predefind Query Object</h3>
    <div class="alert alert-info">
        <strong>Example Output</strong><br>
        <pre ng-bind="query2"></pre>
        <br>
        <pre>{{queryObj2}}</pre>
    </div>
    <query-builder query-json="queryObj2" query="query2" fields="fields"></query-builder>

    </div>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/angular.js/1.2.18/angular.js"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/angular.js/1.2.18/angular-sanitize.js"></script>
    <script src="angular-query-builder.js"></script>
  </body>
</html>
